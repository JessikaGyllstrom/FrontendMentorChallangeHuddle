<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/stylesheet/mystyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/33a6d6458d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/5dbb2c70a6.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav> 
    <div class="navbar-container">
      <img src="/images/logo.svg">
  </div>   
</nav>
<section>
  <div class="main-container">
    <div class="item-first">
      <img src="/images/illustration.svg">
    </div>
    <div class="item-last">
      <h2>  Build The Community Your Fans Will Love</h2>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="button"> Register
      </button>     
    </div>
  </div>
</section>
  <div class="socialmedia-container ">
<div class="icon-wrapper"><i class="fa-brands fa-facebook"></i></div>
<div class="icon-wrapper"><i class="fa-brands fa-twitter" ></i></div>
<div class="icon-wrapper"><i class="fa-brands fa-instagram" ></i></div>
  </div>
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <span>Jessika Gyllstr√∂m</span>
    </p>
  </footer>
